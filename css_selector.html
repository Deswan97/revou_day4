<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      h2 {
        color: red;
      }
      .title {
        color: black;
      }
      p {
        color: green;
      }
      .mobil {
        color: blue;
      }
      #alya {
        color: purple;
      }

      a[target="_blank"] {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h2>Hallo</h2>
    <h2 class="title">Daftar Mobil</h2>
    <p>Hai</p>
    <p class="mobil" id="avanza">Ini Avanza</p>
    <p class="mobil" id="alya">Ini alya</p>

    <!-- membuat atribut selector, perhatikan style css di atas.-->
    <a href="https://www.w3schools.com">w3schools.com</a>
    <a href="https://www.disney.id" target="_blank">disney.com</a>
    <a href="https://id.wikipedia.org/wiki/Halaman_Utama" target="_top"
      >wikipedia.org</a
    >
  </body>
</html>
